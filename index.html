<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西夏文typst自动化语法标注工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .input-section input[type="text"] {
            flex-grow: 1;
            padding: 5px;
        }
        .language-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .output-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            resize: vertical;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<script src="dictionary.js"></script>
<script src="app.js"></script>
<body>
    <div class="container">
        <h1>西夏文typst标注工具</h1>
        
        <div class="input-section">
            <label for="input-text">输入字符：</label>
            <input type="text" id="input-text">
            <div class="button-group">
                <button onclick="generate()">生成</button>
                <button onclick="clearAll()">清除</button>
            </div>
        </div>

        <div class="language-section">
            <label>释义语言：</label>
            <label>
                <input type="radio" name="lang" value="CN">
                中文
            </label>
            <label>
                <input type="radio" name="lang" value="EN" checked>
                English
            </label>
        </div>

        <div class="output-section">
            <label for="output-text">格式输出：</label>
            <textarea id="output-text" readonly></textarea>
            <button onclick="copyOutput()" id="copy-btn">复制</button>
        </div>
    </div>

    <script src="dictionary.js"></script>
    <script src="app.js"></script>
</body>
</html>
