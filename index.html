<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Serif+SC:wght@200..900&family=Noto+Serif+Tangut&display=swap" rel="stylesheet">
    <title>西夏文自动标注工具 α</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --border-radius: 8px;
            --min-container-width: 420px;
            --max-container-width: 1050px;
            --standard-padding: 20px;
        }

        body {
            font-family: 'Fira Sans', 'Noto Serif SC', 'Noto Serif Tangut', sans-serif;
            max-width: var(--max-container-width);
            min-width: var(--min-container-width);
            margin: clamp(20px, 4vw, 40px) auto;
            padding: 0 var(--standard-padding);
            background-color: #f9fafb;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: white;
            padding: clamp(20px, 3vw, 30px);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: calc(var(--min-container-width) - 2 * var(--standard-padding));
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin: 0 0 clamp(15px, 2vw, 20px) 0;
            font-weight: 600;
            font-size: clamp(1.5em, 4vw, 2em);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-wrap: wrap;
        }

        .input-section label {
            font-weight: 500;
            min-width: 90px;
        }

        .input-section textarea {
            width: 100%;
            min-height: 100px;
            height: clamp(100px, 15vh, 150px);
            padding: 12px 15px;
            border: 2px solid #e1e4e8;
            border-radius: var(--border-radius);
            font-size: clamp(14px, 1.6vw, 16px);
            transition: border-color 0.3s ease;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box;
        }

        .input-section textarea:focus,
        #stroke-entry-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        /* 修改 explanation 相关样式 */
        .explanation {
            padding: 0;
            margin: 0;
            height: 1.2em; /* 减小高度 */
            line-height: 1.2em; /* 确保文字垂直居中 */
            font-size: 0.9em; /* 稍微减小字体大小 */
            color: #666; /* 使用较浅的颜色 */
        }

        #rollover-info {
            height: 1.2em; /* 与 .explanation 保持一致 */
            margin: 0; /* 移除上边距 */
            padding: 0 5px; /* 仅保留水平方向的内边距 */
            overflow: hidden; /* 改为 hidden 而不是 auto，除非真的需要滚动 */
            white-space: nowrap;
            overflow: auto;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            gap: clamp(10px, 2vw, 20px);
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            box-sizing: border-box;
        }

        .radio-group {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        min-width: 200px;
        }

        button {
            padding: clamp(8px, 1.5vw, 10px) clamp(15px, 2vw, 20px);
        border: none;
        border-radius: var(--border-radius);
        background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(14px, 1.6vw, 16px);
            min-width: 80px;
        }

        button:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
                flex: 1;
            }

        #copy-btn {
        width: 100%;
        max-width: 400px;
        margin: 10px auto;
        display: block;
        }

        #copy-btn:hover {
            background-color: #218838;
        }

        .results-viewport {
            width: 97%;
            overflow-x: auto;
            padding: clamp(8px, 1.5vw, 10px);
            background: var(--secondary-color);
            border-radius: var(--border-radius);
            margin: 0 auto;
        }

        .results-wrapper {
            display: inline-flex;
            gap: 10px;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .output-section {
            width: 100%;
        }

        .output-section textarea {
            width: 100%;
            min-height: 200px;
            height: clamp(200px, 25vh, 300px);
        }

        /* 美化 stroke-tab 样式 */
        #stroke-tab {
            width: 100%;
            min-width: calc(var(--min-container-width) - 40px);
            background: var(--secondary-color);
            padding: clamp(15px, 2vw, 20px);
            border-radius: var(--border-radius);
            box-sizing: border-box;
        }

        .stroke-entry-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
            flex-wrap: nowrap;
        }

        #stroke-entry-field {
            flex: 1;
            min-width: 200px;
            padding: 8px 12px;
            border: 2px solid #e1e4e8;
            border-radius: var(--border-radius);
            font-size: clamp(14px, 1.6vw, 16px);
        }

        #stroke-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }


        .stroke-button {
            min-width: 40px;
            min-height: 40px;
            padding: 8px;
            font-size: clamp(14px, 1.6vw, 16px);
        }

        .stroke-button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .stroke-button .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .stroke-button:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 0 0 auto;
            min-width: 30px;
            justify-content: center;
        }

        /* 调整复选框和标签的样式 */
        .checkbox-wrapper input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        .clear-strokes {
            padding: 8px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .clear-strokes:hover {
            background: #cc0000;
        }

        .results-wrapper li {
            cursor: pointer;
            padding: 5px 10px;
            background: white;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .results-wrapper li:hover {
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 767px) {
            .container {
                padding: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .radio-group {
                width: 100%;
            }
        } 

        @media (max-width: 450px) {
            :root {
                --standard-padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>西夏文<br>自动标注工具 α</h1>
        
        <div class="input-section">
            <label for="output">输入字符：</label>
            <textarea id="output" placeholder="𘉰𘟀𘅇𘉪" rows="3"></textarea>
            <div class="button-group">
                <button onclick="handleGenerate()">生成</button>
                <button onclick="clearAll()">清除</button>
            </div>
        </div>

        <div class="explanation" id="rollover-info">
            <!-- rollover info goes here -->
        </div>
  
          <div id="search-results">
              <div class="results-viewport">
                  <ul id="result-list" class="results-wrapper">
                      <!-- 通过JavaScript动态填充搜索结果 -->
                  </ul>
              </div>
        </div>

        

        <!-- 修改 stroke-tab 部分的 HTML 结构 -->
        <div class="tab-pane" id="stroke-tab">
            <div class="stroke-entry-container">
                <div class="checkbox-wrapper" title="starts with">
                    <label onclick="toggleCheckbox('stroke-begins-with')">^</label>
                    <input type="checkbox" id="stroke-begins-with"/>
                </div>
                <input type="text" id="stroke-entry-field" />
                <div class="checkbox-wrapper" title="ends with">
                    <input type="checkbox" id="stroke-ends-with"/>
                    <label onclick="toggleCheckbox('stroke-ends-with')">$</label>
                </div>

            </div>
            
            <div id="stroke-buttons">
                <!-- 使用 JavaScript 动态生成笔画按钮 -->  
            </div>
        </div>
        <button class="clear-strokes" onclick="clearStrokeEntryField();">
            清除
        </button>
        <div class="controls">
            <div class="radio-group">
                <label>语言选择：</label>
                <label>
                <input type="radio" name="lang" value="CN" id="lang-cn" checked>
                    中文
                </label>
                <label>
                    <input type="radio" name="lang" value="EN" id="lang-en">
                    English
                </label>
            </div>

            <div class="radio-group">
                <label>读音系统：</label>
                <label>
                    <input type="radio" name="reading" value="GX" id="reading-gx" checked>
                    龚勋
                </label>
                <label>
                    <input type="radio" name="reading" value="GHC" id="reading-ghc">
                    龚煌城
                </label>
        </div>

            <div class="radio-group">
                <label>输出格式：</label>
                <label>
                    <input type="radio" name="format" value="typst" id="format-typst" checked>
                    Typst
                </label>
                <label>
                    <input type="radio" name="format" value="obsidian" id="format-obsidian">
                    Obsidian
                </label>
        </div>
    </div>

        <div class="output-section">
            <label for="output-text">格式输出：</label>
            <textarea id="output-text" readonly></textarea>
            <button onclick="copyOutput()" id="copy-btn">复制到剪贴板</button>
    </div>
    </div>
    <div class="footer" style="text-align: center; margin: 20px auto;">
        © 𗼇𘝞𗫸𗯿𘍞 <br> <a href="https://github.com/adlpr/TXGlook">🙏 TXGlook</a>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="txglook-data.js"></script>
    <script type="text/javascript" src="txglook.js"></script>
    <script type="text/javascript" src="dictionary.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
        function handleGenerate() {
            const input = document.getElementById('output');
            if (!input.value.trim() && input.placeholder) {
                input.value = input.placeholder;
            }
            generate(); // 调用原有的 generate 函数
        }
        const strokeData = [
            { code: 'A', alt: '一' },
            { code: 'B', alt: '丨' },
            { code: 'C', alt: '丿' },
            { code: 'D', alt: '丶' },
            { code: 'E', alt: '𠃍' },
            { code: 'F', alt: '㇈' },
            { code: 'G', alt: '㇇' },
            { code: 'H', alt: '𘠄' },
            { code: 'I', alt: '𘠅' },
            { code: 'J', alt: '𠄎' },
            { code: 'K', alt: '㇍' },
            { code: 'L', alt: '𠄌' },
            { code: 'M', alt: '乚' },
            { code: 'N', alt: '㇊' },
            { code: 'O', alt: '𘠈' },
            { code: 'P', alt: '𡿨' },
            { code: 'Q', alt: '㇏' },
            { code: '.', alt: '.' },
            { code: '*', alt: '*' }
        ];

        function createStrokeButtons() {
            const container = document.getElementById('stroke-buttons');
            strokeData.forEach(stroke => {
                const button = document.createElement('button');
                button.className = 'stroke-button';
                button.onclick = () => insertStroke(stroke.code);
                button.textContent = stroke.alt;
                
                const tooltip = document.createElement('span');
                tooltip.className = 'tooltip';
                tooltip.textContent = stroke.code;
                button.appendChild(tooltip);
                container.appendChild(button);
            });
        }

        // 监听笔画输入框的变化
        document.getElementById('stroke-entry-field').addEventListener('input', (e) => {
            updateSearchResults(e.target.value);
        });

        // 切换复选框状态的函数
        function toggleCheckbox(id) {
            const checkbox = document.getElementById(id);
            checkbox.checked = !checkbox.checked;
            updateSearchResults(document.getElementById('stroke-entry-field').value);
        }

        // 清除笔画输入
        function clearStrokeEntryField() {
            document.getElementById('stroke-entry-field').value = '';
            document.getElementById('result-list').innerHTML = '';
        }

        // 添加清除所有功能
        function clearAll() {
            document.getElementById('output').value = '';
            document.getElementById('output-text').value = '';
            document.getElementById('stroke-entry-field').value = '';
            document.getElementById('result-list').innerHTML = '';
            // 重置复选框
            document.getElementById('stroke-begins-with').checked = false;
            document.getElementById('stroke-ends-with').checked = false;
        }

        // 添加 updateSearchResults 函数定义
        function updateSearchResults(value) {
            const resultList = document.getElementById('result-list');
            resultList.innerHTML = ''; // 清空现有结果
            
            if (!value) return; // 如果没有输入值，直接返回
            
            // 更新笔画输入（这会触发 txglook.js 中的 updateStrokeEntry 函数）
            updateStrokeEntry();
            
            // 获取结果列表（resultList 应该是由 txglook.js 中的 updateResultsList 函数设置的全局变量）
            if (window.resultList && window.resultList.length > 0) {
                window.resultList.forEach(char => {
                    const li = document.createElement('li');
                    li.className = 'results-item';
                    li.textContent = char;
                                    
                    // 添加点击事件
                    li.setAttribute('onclick', `insertAtCursor('output', '${char}')`);
                    
                    resultList.appendChild(li);
                });
            }
        }

        // 修改页面加载初始化代码
        document.addEventListener('DOMContentLoaded', () => {
            createStrokeButtons();
            
            // 初始化笔画输入字段的事件监听器
            const strokeEntryField = document.getElementById('stroke-entry-field');
            if (strokeEntryField) {
                strokeEntryField.addEventListener('input', (e) => {
                    updateSearchResults(e.target.value);
                });
            }
        });
    </script>
</body>
</html>
