    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --border-radius: 8px;
            --min-container-width: 420px;
            --max-container-width: 1050px;
            --standard-padding: 20px;
        }

        body {
            font-family: 'Fira Sans', 'Noto Serif SC', 'Noto Serif Tangut', sans-serif;
            max-width: var(--max-container-width);
            min-width: var(--min-container-width);
            margin: clamp(20px, 4vw, 40px) auto;
            padding: 0 var(--standard-padding);
            background-color: #f9fafb;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: white;
            padding: clamp(20px, 3vw, 30px);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: calc(var(--min-container-width) - 2 * var(--standard-padding));
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin: 0 0 clamp(15px, 2vw, 20px) 0;
            font-weight: 600;
            font-size: clamp(1.5em, 4vw, 2em);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-wrap: wrap;
        }

        .input-section label {
            font-weight: 500;
            min-width: 90px;
        }

        .input-section textarea {
            width: 100%;
            min-height: 100px;
            height: clamp(100px, 15vh, 150px);
            padding: 12px 15px;
            border: 2px solid #e1e4e8;
            border-radius: var(--border-radius);
            font-size: clamp(14px, 1.6vw, 16px);
            transition: border-color 0.3s ease;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box;
        }

        .input-section textarea:focus,
        #stroke-entry-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        /* 修改 explanation 相关样式 */
        .explanation {
            padding: 0;
            margin: 0;
            height: 1.2em; /* 减小高度 */
            line-height: 1.2em; /* 确保文字垂直居中 */
            font-size: 0.9em; /* 稍微减小字体大小 */
            color: #666; /* 使用较浅的颜色 */
        }

        #rollover-info {
            height: 1.2em; /* 与 .explanation 保持一致 */
            margin: 0; /* 移除上边距 */
            padding: 0 5px; /* 仅保留水平方向的内边距 */
            overflow: hidden; /* 改为 hidden 而不是 auto，除非真的需要滚动 */
            white-space: nowrap;
            overflow: auto;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            gap: clamp(10px, 2vw, 20px);
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            box-sizing: border-box;
        }

        .radio-group {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        min-width: 200px;
        }

        button {
        padding: clamp(8px, 1.5vw, 10px) clamp(15px, 2vw, 20px);
        border: none;
        border-radius: var(--border-radius);
        background-color: var(--primary-color);
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: clamp(14px, 1.6vw, 16px);
        height: 40px; /* 添加固定高度 */
        line-height: 1; /* 确保文本垂直居中 */
        display: flex; /* 使用 flex 布局 */
        align-items: center; /* 垂直居中 */
        justify-content: center; /* 水平居中 */
        }

        button:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .button-group {
        display: flex;
        gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        #copy-btn {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #copy-btn:hover {
            background-color: #218838;
        }

        .results-viewport {
            width: 97%;
            overflow-x: auto;
            padding: clamp(8px, 1.5vw, 10px);
            background: var(--secondary-color);
            border-radius: var(--border-radius);
            margin: 0 auto;
        }

        .results-wrapper {
            display: inline-flex;
            gap: 10px;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .output-section {
            width: 100%;
        }

        .output-section textarea {
            width: 100%;
            min-height: 200px;
            height: clamp(200px, 25vh, 300px);
        }

        /* 美化 stroke-tab 样式 */
        #stroke-tab {
            width: 100%;
            min-width: calc(var(--min-container-width) - 40px);
            background: var(--secondary-color);
            padding: clamp(15px, 2vw, 20px);
            border-radius: var(--border-radius);
            box-sizing: border-box;
        }

        .stroke-entry-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
            flex-wrap: nowrap;
        }

        #stroke-entry-field {
            flex: 1;
            min-width: 200px;
            padding: 8px 12px;
            border: 2px solid #e1e4e8;
            border-radius: var(--border-radius);
            font-size: clamp(14px, 1.6vw, 16px);
        }

        #stroke-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }


        .stroke-button {
            min-width: 40px;
            min-height: 40px;
            padding: 8px;
            font-family: "Noto Serif Tangut", "Noto Serif SC", system-ui, -apple-system, sans-serif;
            font-size: clamp(14px, 1.6vw, 16px);
            font-weight: normal;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 确保按钮内容居中 */
            text-align: center;
            /* 添加边框和背景 */
            border: 1px solid #e1e4e8;
            border-radius: var(--border-radius);
            /* 改善触摸体验 */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .stroke-button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .stroke-button .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .stroke-button:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 0 0 auto;
            min-width: 30px;
            justify-content: center;
        }

        /* 调整复选框和标签的样式 */
        .checkbox-wrapper input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        .clear-strokes {
            padding: 8px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .clear-strokes:hover {
            background: #cc0000;
        }

        .results-wrapper li {
            cursor: pointer;
            padding: 5px 10px;
            background: white;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .results-wrapper li:hover {
            background: var(--primary-color);
            color: white;
        }

        .results-viewport,
        .explanation {
            font-size: 18px; /* Default font size */
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .language-selector select {
            padding: 5px 10px;
            border-radius: var(--border-radius);
            border: 2px solid #e1e4e8;
            font-family: inherit;
            cursor: pointer;
        }

        .language-selector select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        @media (max-width: 767px) {
            .language-selector {
                position: static;
                justify-content: flex-end;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 767px) {
            .container {
                padding: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .radio-group {
                width: 100%;
            }
        } 

        @media (max-width: 450px) {
            :root {
                --standard-padding: 10px;
            }
        }
    </style>

            <textarea id="output" placeholder="𘉰𘟀𘅇𘉪" rows="3" style="font-size: 24px; line-height: 1.4;"></textarea>
            <div class="button-group">

        <div class="tab-pane" id="stroke-tab">
            <div class="stroke-entry-container">
                <div class="checkbox-wrapper" title="starts with">

                    <input type="checkbox" id="stroke-begins-with"/>

                <input type="text" id="stroke-entry-field" />
                <div class="checkbox-wrapper" title="ends with">
                    <input type="checkbox" id="stroke-ends-with"/>
                    <label onclick="toggleCheckbox('stroke-ends-with')">$</label>
                </div>

            </div>
            
            <div id="stroke-buttons">
                <!-- 使用 JavaScript 动态生成笔画按钮 -->  
            </div>
            
        </div>
        <button onclick="clearStrokeEntryField();" aria-label="清除笔画输入">
            <span data-i18n="clear">清除</span>
        </button>
    </div>
        
        <div class="controls">

                <label>

        </div>

        <div class="output-section">
