    <style>
        .input-section textarea {

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --border-radius: 8px;
        }

        body {
            font-family: 'Fira Sans', 'Noto Serif SC', 'Noto Serif Tangut', sans-serif;
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f9fafb;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin: 0 0 20px 0;
            font-weight: 600;
            font-size: 2em;
        }

        .input-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-section label {
            font-weight: 500;
            min-width: 90px;
        }

        .input-section input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #e1e4e8;
            border-radius: var(--border-radius);
            font-size: 16px;

        .input-section input[type="text"]:focus {

        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            width: 95%;
            gap: 20px;
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .radio-group > label:first-child {
            font-weight: 500;
            white-space: nowrap;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            margin: 0;
            cursor: pointer;
        }

        .output-section {
            display: flex;
                flex-direction: column;
            gap: 15px;
            }

        textarea {
            width: 95%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e1e4e8;
            border-radius: var(--border-radius);
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
            }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
            }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button:last-child {
            background-color: #e1e4e8;
            color: var(--text-color);
        }

        .button-group button:last-child:hover {
            background-color: #d1d5da;
        }

        #copy-btn {
            width: 90%;
            align-self: center;
            background-color: #28a745;
        }

        #copy-btn:hover {
            background-color: #218838;
        }

        @media (max-width: 95%) {
            body {
                margin: 20px auto;
            }

            .container {
                padding: 20px;
            }

            .input-section {
                flex-direction: column;
                align-items: stretch;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .radio-group {
                justify-content: flex-start;
            }

            .button-group {
                flex-direction: row;
                justify-content: stretch;
            }

            .button-group button {
                flex: 1;
            }
        }

    .results-viewport {
        width: 95%;
        overflow-x: auto;
        white-space: nowrap;

    }

    .results-wrapper {

    }

    /* ÁæéÂåñ stroke-tab Ê†∑Âºè */
    #stroke-tab {
        width: 90%;
        margin: 0 auto;
        background: var(--secondary-color);
        padding: 20px;
        border-radius: var(--border-radius);
    }

    #stroke-pane {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
    }

    .stroke-entry-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
        width: 90%;
    }

    #stroke-entry-field {
        flex: 1;
        padding: 8px 12px;
        border: 2px solid #e1e4e8;
        border-radius: var(--border-radius);
        font-size: 16px;
    }

    .stroke-button {
        padding: 8px 12px;
        background: white;
        border: 2px solid #e1e4e8;
        border-radius: var(--border-radius);
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
    }

    .stroke-button:hover {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .stroke-button .tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        padding: 5px 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 4px;
        font-size: 14px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }

    .stroke-button:hover .tooltip {
        opacity: 1;
        visibility: visible;
    }

    .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .clear-strokes {
        padding: 8px;
        background: #ff4444;
        color: white;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
    }

    .clear-strokes:hover {
        background: #cc0000;
    }

    .results-wrapper li {
        cursor: pointer;
        padding: 5px 10px;
        background: white;
        border-radius: var(--border-radius);
        transition: all 0.3s ease;
    }

    .results-wrapper li:hover {
        background: var(--primary-color);
        color: white;
    }

    /* ‰øÆÊîπ stroke-button ÁöÑÈ¢úËâ≤ */
    .stroke-button {
        color: #333; /* ËÆæÁΩÆ‰∏∫ÈªëËâ≤ */
        /* ‰øùÊåÅÂÖ∂‰ªñÊ†∑Âºè‰∏çÂèò */
        padding: 8px 12px;
        background: white;
        border: 2px solid #e1e4e8;
        border-radius: var(--border-radius);
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
    }

        <div class="controls">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        function handleGenerate() {
            const input = document.getElementById('output');
            if (!input.value.trim() && input.placeholder) {
                input.value = input.placeholder;
            }
            generate(); // Ë∞ÉÁî®ÂéüÊúâÁöÑ generate ÂáΩÊï∞
        }
        const strokeData = [
            { code: 'A', alt: 'ò†Ä' },
            { code: 'B', alt: 'ò†Å' },
            { code: 'C', alt: 'ò†Ç' },
            { code: 'D', alt: '‰∏∂' },
            { code: 'E', alt: '†Éç' },
            { code: 'F', alt: '„áà' },
            { code: 'G', alt: '„áá' },
            { code: 'H', alt: 'ò†Ñ' },
            { code: 'I', alt: 'ò†Ö' },
            { code: 'J', alt: '†Ñé' },
            { code: 'K', alt: '„áç' },
            { code: 'L', alt: '†Ñå' },
            { code: 'M', alt: 'ò†Ü' },
            { code: 'N', alt: '„áä' },
            { code: 'O', alt: 'ò†à' },
            { code: 'P', alt: '°ø®' },
            { code: 'Q', alt: '„áè' },
            { code: '.', alt: '1' },
            { code: '*', alt: '0' }
        ];

        function createStrokeButtons() {
            const container = document.getElementById('stroke-buttons');
            strokeData.forEach(stroke => {
                const button = document.createElement('button');
                button.className = 'stroke-button';
                button.onclick = () => insertStroke(stroke.code);
                button.textContent = stroke.alt;
                
                const tooltip = document.createElement('span');
                tooltip.className = 'tooltip';
                tooltip.textContent = stroke.code;
                button.appendChild(tooltip);
                container.appendChild(button);
            });
        }

        // ÁõëÂê¨Á¨îÁîªËæìÂÖ•Ê°ÜÁöÑÂèòÂåñ
        document.getElementById('stroke-entry-field').addEventListener('input', (e) => {
            updateSearchResults(e.target.value);
        });

        // ÂàáÊç¢Â§çÈÄâÊ°ÜÁä∂ÊÄÅÁöÑÂáΩÊï∞
        function toggleCheckbox(id) {
            const checkbox = document.getElementById(id);
            checkbox.checked = !checkbox.checked;
            updateSearchResults(document.getElementById('stroke-entry-field').value);
        }

        // Ê∏ÖÈô§Á¨îÁîªËæìÂÖ•
        function clearStrokeEntryField() {
            document.getElementById('stroke-entry-field').value = '';
            document.getElementById('result-list').innerHTML = '';
        }

        // Ê∑ªÂä†Ê∏ÖÈô§ÊâÄÊúâÂäüËÉΩ
        function clearAll() {
            document.getElementById('output').value = '';
            document.getElementById('output-text').value = '';
            document.getElementById('stroke-entry-field').value = '';
            document.getElementById('result-list').innerHTML = '';
            // ÈáçÁΩÆÂ§çÈÄâÊ°Ü
            document.getElementById('stroke-begins-with').checked = false;
            document.getElementById('stroke-ends-with').checked = false;
        }

        // Ê∑ªÂä† updateSearchResults ÂáΩÊï∞ÂÆö‰πâ
        function updateSearchResults(value) {
            const resultList = document.getElementById('result-list');
            resultList.innerHTML = ''; // Ê∏ÖÁ©∫Áé∞ÊúâÁªìÊûú
            
            if (!value) return; // Â¶ÇÊûúÊ≤°ÊúâËæìÂÖ•ÂÄºÔºåÁõ¥Êé•ËøîÂõû
            
            // Êõ¥Êñ∞Á¨îÁîªËæìÂÖ•ÔºàËøô‰ºöËß¶Âèë txglook.js ‰∏≠ÁöÑ updateStrokeEntry ÂáΩÊï∞Ôºâ
            updateStrokeEntry();
            
            // Ëé∑ÂèñÁªìÊûúÂàóË°®ÔºàresultList Â∫îËØ•ÊòØÁî± txglook.js ‰∏≠ÁöÑ updateResultsList ÂáΩÊï∞ËÆæÁΩÆÁöÑÂÖ®Â±ÄÂèòÈáèÔºâ
            if (window.resultList && window.resultList.length > 0) {
                window.resultList.forEach(char => {
                    const li = document.createElement('li');
                    li.className = 'results-item';
                    li.textContent = char;
                                    
                    // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
                    li.setAttribute('onclick', `insertAtCursor('output', '${char}')`);
                    
                    resultList.appendChild(li);
                });
            }
        }

        // ‰øÆÊîπÈ°µÈù¢Âä†ËΩΩÂàùÂßãÂåñ‰ª£Á†Å
        document.addEventListener('DOMContentLoaded', () => {
            createStrokeButtons();
            
            // ÂàùÂßãÂåñÁ¨îÁîªËæìÂÖ•Â≠óÊÆµÁöÑ‰∫ã‰ª∂ÁõëÂê¨Âô®
            const strokeEntryField = document.getElementById('stroke-entry-field');
            if (strokeEntryField) {
                strokeEntryField.addEventListener('input', (e) => {
                    updateSearchResults(e.target.value);
                });
            }
        });
    </script>
